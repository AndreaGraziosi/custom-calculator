<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Globe travel calculator</title>
</head>
<body>
    <header>
        <h1>Globe Traveler</h1>
        <p>How long would it take to travel the length of the Equator using the following methods of transportation? </p>
    </header>

<section class="calculate">
    <div class="infobox">
       
        <img src="./images/rotating Earth.gif" width="150" height="100" alt="earth">
        <div id="answerw">walking around:</div>
        <div id="answerd">driving around:</div>
        <div id="answerf">Flying around:</div>
    </div>

    <div class = "actionbox" >
        <div class="method" id = "walk">
            <label> Enter walking speed mph</label>
            <input type="number" id="walk" value="3" input="calculateWalk()"/>
        </div>

         <div class="method" id= "drive">
            <label>Enter driving speed mph</label>
            
            <input type="number" id="drive" value="65" input="calculateDrive()"/>
        </div>
          
            <label>Choose plane type</label>
            <select id="planes">
              <option onclick="btn001()"  value="comercial 2 days">Comercial 2 days</option>
              <option onclick="btn002()" value="Jet 6 hours">Jet: x-15 6hours</option>
            </select>
        
        

    </div>

</section>
<script src="script.js"></script>
</body>
</html>
